<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screening Form</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Screening Form</h1>

  <form th:action="@{/submit}" th:object="${entry}" method="post" novalidate>
    <label>Name*:<br>
      <input type="text" th:field="*{name}">
    </label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Age:<br>
      <input type="number" th:field="*{age}" min="0">
    </label>

    <label>Title*:<br>
      <input type="text" th:field="*{title}">
    </label>
    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label>Hometown:<br>
      <input type="text" th:field="*{hometown}">
    </label>

    <button type="submit">Submit</button>
    <p class="note">* required</p>
  </form>

  <h2>Previous Entries</h2>
  <table>
    <thead>
    <tr><th>#</th><th>Name</th><th>Age</th><th>Title</th><th>Hometown</th></tr>
    </thead>
    <tbody>
    <tr th:each="e,iter : ${entries}">
      <td th:text="${iter.index + 1}">1</td>
      <td th:text="${e.name}">Name</td>
      <td th:text="${e.age}">Age</td>
      <td th:text="${e.title}">Title</td>
      <td th:text="${e.hometown}">Hometown</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
